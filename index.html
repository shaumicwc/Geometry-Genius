<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------------------tailwind link------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ------------css link------------ -->
    <link rel="stylesheet" href="style.css">
    <title>Geometry genius</title>
</head>

<body>
    <header>
        <nav class="m-4">
            <div class="p-3 flex rounded-md bg-cyan-200">
                <div class="flex-1">
                    <p class="text-3xl font-bold">Interactive</p>
                    <p class="text-xl text-gray-700">Geometry Genius</p>
                </div>
                <div class="flex items-center">
                    <button class=" py-2 px-4 bg-cyan-600 text-white rounded-md" id="blog-btn">Blog</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="flex m-4 section ">
            <div class="grid md:grid-cols-3 grid-cols-1 gap-4 mx-auto">
                <!-- --------card 1 -------- -->
                <div class=" border-gray-200 border-4 rounded-md p-5 text-center " id="card-id">
                   
                    <figure>
                        <img src="./images/triangle.png" alt="" class=" ">
                    </figure>
                   
                    <p class="text-2xl text-center font-bold my-2">Triangle</p>
                    <p>Area (A) = 0.5 x b x h</p>
                    <p class="my-2">
                        <input type="text" placeholder="b" class="px-2 bg-gray-200 w-3/12 rounded-md" id="triangle-b">
                        cm <input type="text" placeholder="c" class="px-3 bg-gray-200 rounded-md w-3/12"
                            id="triangle-c"> cm
                    </p>
                    <button class=" py-2 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="triangle-calculate-btn">Calculate</button>
                </div>
                <!-- -----card 2----- -->
                <div class=" border-gray-200 border-4 rounded-md p-5 text-center" id="card-id-2">
                    <img src="./images/rectangle.png" alt="" class="mt-8">
                    <p class="text-2xl text-center font-bold">Rectangle</p>
                    <p>Area (A) = w x l</p>
                    <p class="my-2"><input type="text" placeholder="w" class="px-2 bg-gray-200 w-3/12 rounded-md"
                            id="rectangle-w"> cm <input type="text" placeholder="l"
                            class="px-3 bg-gray-200 rounded-md w-3/12" id="rectangle-l"> cm</p>
                    <button class="py-2 mt-3 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="rectangle-calculate-btn">Calculate</button>
                </div>
                <!-- ---------------card 3----- -->
                <div class=" border-gray-200 border-4 rounded-md p-5 text-center" id="card-id-3">
                    <img src="./images/parallelogram.png" alt="" class="mt-8">
                    <p class="text-2xl text-center font-bold">Parallelogram</p>
                    <p>Area (A) = b x h</p>
                    <p class="my-2"><input type="text" placeholder="w" class="px-2 bg-gray-200 w-3/12 rounded-md"
                            id="rectangle-w"> cm <input type="text" placeholder="l"
                            class="px-3 bg-gray-200 rounded-md w-3/12" id="rectangle-l"> cm</p>
                    <button class="py-2 mt-10 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="rectangle-calculate-btn">Calculate</button>
                </div>
                <!-- -----card 4--------- -->
                <div class=" border-gray-200 border-4 rounded-md p-5 text-center" id="card-id-4">
                    <img src="./images/rhombus.png" alt="" class="mt-5">
                    <p class="text-2xl text-center font-bold">Rhombus</p>
                    <p>Area (A) = 0.5 x d<sub>1</sub> x d <sub>1</sub> </p>
                    <p class="my-2"><input type="text" placeholder="w" class="px-2 bg-gray-200 w-3/12 rounded-md"
                            id="rectangle-w"> cm <input type="text" placeholder="l"
                            class="px-3 bg-gray-200 rounded-md w-3/12" id="rectangle-l"> cm</p>
                    <button class="py-2 mt-5 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="rectangle-calculate-btn">Calculate</button>
                </div>
                <!-- ----------card 5---------- -->
                <div class="card border-gray-200 border-4 rounded-md p-5 text-center" id="card-id-5">
                    <img src="./images/pentagon.png" alt="" class="">
                    <p class="text-2xl text-center font-bold">Pentagon</p>
                    <p>Area (A) = 0.5 x p x b</p>
                    <p class="my-2"><input type="text" placeholder="w" class="px-2 bg-gray-200 w-3/12 rounded-md"
                            id="rectangle-w"> cm <input type="text" placeholder="l"
                            class="px-3 bg-gray-200 rounded-md w-3/12" id="rectangle-l"> cm</p>
                    <button class="py-2 mt-7 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="rectangle-calculate-btn">Calculate</button>
                </div>
                <!-- ------------- card 6---------- -->
                <div class=" border-gray-200 border-4 rounded-md p-5 text-center" id="card-id-6">
                    <img src="./images/ellipse.png" alt="" class="mt-6">
                    <p class="text-2xl text-center font-bold">Ellipse</p>
                    <p>Area (A) = <span>&#8508;</span>ab</p>
                    <p class="my-2"><input type="text" placeholder="w" class="px-2 bg-gray-200 w-3/12 rounded-md"
                            id="rectangle-w"> cm <input type="text" placeholder="l"
                            class="px-3 bg-gray-200 rounded-md w-3/12" id="rectangle-l"> cm</p>
                    <button class="py-2 mt-14 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="rectangle-calculate-btn">Calculate</button>
                </div>
            </div>
            <div class="calculate border-lime-400 border-4 rounded-md p-5 ml-3 text-center justify-end ">
                <p class="font-bold text-2xl underline">Area Calculation</p>
                <p id="triangle-area"></p>
                <p id="rectangle-area"></p>
                
                <!-- <button class="hidden p-2 my-3 bg-cyan-600 text-white rounded-md" id="area-btn">conv m <sup>2</sup></button> -->
            </div>
        </section>
    </main>
    <script>
 function getValueById(elementId){
            const element = document.getElementById(elementId);
            const elementValue = parseFloat(element.value);

            return elementValue;
        }

        function alertMassege(input1, input2){
            if(input1 <= 0 || input2 <= 0){
                alert('Positive numbers only')
            }
        }

        document.getElementById('triangle-calculate-btn').addEventListener('click', function(){
            const triangleB = getValueById('triangle-b');
            const triangleH = getValueById('triangle-h');
            const triangleArea = document.getElementById('triangle-area');
            const triangleAreaCalculate = triangleB * triangleH * 0.5;
            alertMassege(triangleB,triangleH);
            triangleArea.innerText ='Triangle ' + triangleAreaCalculate.toFixed(2) + ' cm';
        })
        document.getElementById('rectangle-calculate-btn').addEventListener('click', function(){   
            const rectangleW = getValueById('rectangle-w');
            const rectangleL = getValueById('rectangle-l');
            const rectangleArea = document.getElementById('rectangle-area');
            const rectangleAreaCalculate = rectangleW * rectangleL;
            alertMassege(rectangleW, rectangleL);
            rectangleArea.innerText = 'Rectangle ' + rectangleAreaCalculate.toFixed(2) + ' cm';
        })

        document.getElementById('card-id').addEventListener('mouseenter', function () {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.getElementById('card-id').style.background = "#" + randomColor;
})
        document.getElementById('card-id-2').addEventListener('mouseenter', function () {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.getElementById('card-id-2').style.background = "#" + randomColor;
})
        document.getElementById('card-id-3').addEventListener('mouseenter', function () {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.getElementById('card-id-3').style.background = "#" + randomColor;
})
        document.getElementById('card-id-4').addEventListener('mouseenter', function () {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.getElementById('card-id-4').style.background = "#" + randomColor;
})
        document.getElementById('card-id-5').addEventListener('mouseenter', function () {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.getElementById('card-id-5').style.background = "#" + randomColor;
})
        document.getElementById('card-id-6').addEventListener('mouseenter', function () {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.getElementById('card-id-6').style.background = "#" + randomColor;
})
    </script>
</body>

</html>
