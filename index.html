<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------------------tailwind link------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ------------css link------------ -->
    <link rel="stylesheet" href="style.css">
    <title>Geometry genius</title>
</head>

<body>
    <header>
        <nav class="m-4">
            <div class="p-3 flex rounded-md bg-cyan-200">
                <div class="flex-1">
                    <p class="text-3xl font-bold">Interactive</p>
                    <p class="text-xl text-gray-700">Geometry Genius</p>
                </div>
                <div class="flex items-center">
                    <button class=" py-2 px-4 bg-cyan-600 text-white rounded-md" id="blog-btn">Blog</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="flex m-4 section ">
            <div class="grid md:grid-cols-3 grid-cols-1 gap-4 mx-auto">
                <!-- --------card 1 -------- -->
                <div class=" border-gray-200 border-4 rounded-md p-5 text-center " id="card-id">
                   
                    
                        <img src="./images/triangle.png" alt="" class=" ">
                    
                   
                    <p class="text-2xl text-center font-bold my-2" id="triangle-title" >Triangle</p>
                    <p>Area (A) = 0.5 x b x h</p>
                    <p class="my-2">
                        <input type="text" placeholder="b" class="px-2 bg-gray-200 w-3/12 rounded-md" id="triangle-b">
                        cm <input type="text" placeholder="c" class="px-3 bg-gray-200 rounded-md w-3/12"
                            id="triangle-h"> cm
                    </p>
                    <button class=" py-2 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="triangle-calculate-btn">Calculate</button>
                </div>
                <!-- -----card 2----- -->
                <div class=" border-gray-200 border-4 rounded-md p-5 text-center" id="card-id-2">
                    <img src="./images/rectangle.png" alt="" class="mt-8">
                    <p class="text-2xl text-center font-bold" id="rectangle-title">Rectangle</p>
                    <p>Area (A) = w x l</p>
                    <p class="my-2"><input type="text" placeholder="w" class="px-2 bg-gray-200 w-3/12 rounded-md"
                            id="rectangle-w"> cm <input type="text" placeholder="l"
                            class="px-3 bg-gray-200 rounded-md w-3/12" id="rectangle-l"> cm</p>
                    <button class="py-2 mt-3 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="rectangle-calculate-btn">Calculate</button>
                </div>
                <!-- ---------------card 3----- -->
                <div class=" border-gray-200 border-4 rounded-md p-5 text-center" id="card-id-3">
                    <img src="./images/parallelogram.png" alt="" class="mt-8">
                    <p class="text-2xl text-center font-bold" id="perallelogram-title">Perallelogram</p>
                    <p>Area (A) = b x h</p>
                    <p class="my-2"><input type="text" placeholder="b" class="px-2 bg-gray-200 w-3/12 rounded-md"
                            id="perallelogram-b"> cm <input type="text" placeholder="h"
                            class="px-3 bg-gray-200 rounded-md w-3/12" id="perallelogram-h"> cm</p>
                    <button class="py-2 mt-10 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="perallelogram-calculate-btn">Calculate</button>
                </div>
                <!-- -----card 4--------- -->
                <div class=" border-gray-200 border-4 rounded-md p-5 text-center" id="card-id-4">
                    <img src="./images/rhombus.png" alt="" class="mt-5">
                    <p class="text-2xl text-center font-bold" id="rhombus-title">Rhombus</p>
                    <p>Area (A) = 0.5 x d<sub>1</sub> x d <sub>1</sub> </p>
                    <p class="my-2"><input type="text" placeholder="" class="px-2 bg-gray-200 w-3/12 rounded-md"
                            id="rhombus-d1"> cm <input type="text" placeholder=""
                            class="px-3 bg-gray-200 rounded-md w-3/12" id="rhombus-d2"> cm</p>
                    <button class="py-2 mt-5 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="rhombus-calculate-btn">Calculate</button>
                </div>
                <!-- ----------card 5---------- -->
                <div class="card border-gray-200 border-4 rounded-md p-5 text-center" id="card-id-5">
                    <img src="./images/pentagon.png" alt="" class="mx-5">
                    <p class="text-2xl text-center font-bold " id="pentagon-title">Pentagon</p>
                    <p>Area (A) = 0.5 x p x b</p>
                    <p class="my-2"><input type="text" placeholder="p" class="px-2 bg-gray-200 w-3/12 rounded-md"
                            id="pentagon-p"> cm <input type="text" placeholder="b"
                            class="px-3 bg-gray-200 rounded-md w-3/12" id="pentagon-b"> cm</p>
                    <button class="py-2 mt-7 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="pentagon-calculate-btn">Calculate</button>
                </div>
                <!-- ------------- card 6---------- -->
                <div class=" border-gray-200 border-4 rounded-md p-5 text-center" id="card-id-6">
                    <img src="./images/ellipse.png" alt="" class="mt-6">
                    <p class="text-2xl text-center font-bold" id="ellipse-title">Ellipse</p>
                    <p>Area (A) = <span>&#8508;</span>ab</p>
                    <p class="my-2"><input type="text" placeholder="a" class="px-2 bg-gray-200 w-3/12 rounded-md"
                            id="ellipse-a"> cm <input type="text" placeholder="b"
                            class="px-3 bg-gray-200 rounded-md w-3/12" id="ellipse-b"> cm</p>
                    <button class="py-2 mt-14 px-10 my-3 bg-cyan-600 text-white rounded-md"
                        id="ellipse-calculate-btn">Calculate</button>
                </div>
            </div>
            <div class="calculate border-lime-400 border-4 rounded-md p-5 ml-3 text-center justify-end ">
                <p class="font-bold text-xl underline">Area Calculation</p>
                <ol class="px-6 " id="ordered-list">

                </ol>
                
               
            </div>
        </section>
    </main>
    <script src="/dom.js">





    </script>
</body>

</html>
